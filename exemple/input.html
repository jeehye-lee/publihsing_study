<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>입력</title>
		
		
	</head>

	<body>
		<fieldset>
			<legend>회원가입</legend>
		<input type="text" value=""/>
		<input type="password"/>
		<input type="checkbox"/>
		<input type="radio"/>
		<input type="file"/>
		
		<input type="button" value=""/>
		<input type="submit"/>
		<input type="reset"/>
		
		<form action="/" method="post">
			<ul>
				<li><label for="userid">아이디</label>:<input id="userid" type="text" name="id"/></li>
				<li><label for="pass">비밀번호</label>:<input id="pass" type="password" name="password"/></li>
				<li><label for="name">이름</label>:<input id="name" type="text" name="username"/></li>
				<li>성별:<input id="ss" type="radio" name="trans"/>남자
						<input type="radio" name="trans"/>여자
				</li>			
				<li>취미:<input type="checkbox" name="ch1"/>야구
						<input type="checkbox" name="ch2"/>농구
						<input type="checkbox" name="ch3"/>축구
				</li>
				
				<li>사용자사진:<input type="file" name="imagfile"/></li>
				
					
			</ul>
			
			<input type="submit" value="확인"/>
			<input type="reset" value="초기화"/>
			
				</form>
		</fieldset>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>

	
		
	
</html>
